<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./src/css/estilo.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section>
      <div class="titulo">
        <h1>Get <span  style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1> 
      </div>
      <div class="info">
        <p class="informacao">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <div class="non-stats"> 
        <div class="companies">
          <h2 class="num">10K+</h2>
          <p class="stats">companies</p>
        </div>
        <div class="templates">
          <h2 class="num">314</h2>
          <p class="stats">templates</p>
        </div>
        <div class="quaries">
          <h2 class="num">12M+</h2>
          <p class="stats">queries</p>
        </div>
      </div>
    </section>
    <div class="img">
      <div class="sobre">
        <div class="sobre-dois"></div>
      </div>
    </div>
  </main>
</body>
<footer class="attribution">

</html>
